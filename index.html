<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!--Estilo-->
    <link rel="stylesheet" href="style.css">
    <!--iconos-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <!--header-->
    <header>
        <nav class="menu">
            <a href="" class="menu-item">Gmail</a>
            <a href="" class="menu-item">Imágenes</a>
                <div class="material-icons icon2">
                    <span class="materal-icons-outlined">
                    apps

                </div>
            <img src="https://media.allure.com/photos/6127ac0b238beb835812ce4c/4:3/w_2247,h_1685,c_limit/Ariana%20Grande%20Allure%20Cover%20No%20Coverlines.jpg" class="menu-logo" alt="Profile" />

    </header>
    <!--main-->
    <main class="centrar">
        <section>
        <!--Google logo-->
            <img src = "https://logolook.net/wp-content/uploads/2021/06/Google-Logo.png" class="google" alt="Google-Logo">
        </section>
        <div class="barra_busqueda">
            <!--icono search-->
            <div class="material-icons icon">
                <span class="materal-icons-outlined">
                    search
                </span>
            </div>
            <!--icono mic-->
            <input type="text">
            <div class="material-icons icon">
                <span class="materal-icons-outlined">
                    mic
                </span>
            </div>
        </div>

        <div id="opciones-busqueda">
            <button class="sombra">Buscar con Google</button>
            <button class="sombra">Voy a tener suerte</button>
        </div>
        <div>
            <p>Ofrecido por Google en: <a href="">Español (Latinoamérica)</a></p>
        </div>

        <!--footer opciones izq-->

            <li>
                <a href="">Sobre Google</a>
            </li>

            </li>

            </li>
            <li>
                <a href="">Como funciona la Búsqueda</a>
            </li>
        </ul>
        <!--footer opciones derecho-->

            <li>
                <a href="">Privacidad</a>
            </li>
            <li>
                <a href="">Condiciones</a>
            </li>
